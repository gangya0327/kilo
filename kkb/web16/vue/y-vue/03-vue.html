<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{count}}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    console.log('Vue :>> ', Vue);
    const app = new Vue({
      el: '#app',
      data: {
        count: 1
      }
    })
    setInterval(() => {
      app.count++
    }, 1000)
  </script>
</body>

</html>
