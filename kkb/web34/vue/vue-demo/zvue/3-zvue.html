<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{counter}}</p>
    <p v-text="counter"></p>
    <p v-html="desc"></p>
  </div>

  <script src="./3-zvue.js"></script>
  <script>
    const app = new ZVue({
      el: '#app',
      data: {
        counter: 2025,
        desc: '<span style="color: red">hello vue</span>'
      }
    })
    setTimeout(() => {
      // app.$data.counter++
      app.counter++
    }, 2000)
  </script>
</body>

</html>
