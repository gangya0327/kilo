<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{counter}}</p>
  </div>


  <!-- <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script> -->
  <script src="./03-yvue.js"></script>

  <script>
    const app = new YVue({
      el: "#app",
      data: {
        counter: 0
      }
    })
    setInterval(() => {
      app.counter++
    }, 5000)
  </script>
</body>

</html>
