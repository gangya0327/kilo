<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="prize">
        <img src="./img/prize1.jpeg" alt="">
        <span>小米汽车</span>
      </div>
      <div class="prize">
        <img src="./img/prize.png" alt="">
        <span>神秘礼包</span>
      </div>
      <div class="prize">
        <img src="./img/prize2.jpeg" alt="">
        <span>苹果电脑</span>
      </div>
      <div class="prize">
        <img src="./img/prize3.jpeg" alt="">
        <span>华为手机</span>
      </div>
      <div class="prize">
        <img src="./img/prize.png" alt="">
        <span>神秘礼包</span>
      </div>
      <div class="prize">
        <img src="./img/prize4.jpeg" alt="">
        <span>蓝牙音响</span>
      </div>
      <div class="prize">
        <img src="./img/prize6.jpeg" alt="">
        <span>罗技鼠标</span>
      </div>
      <div class="prize">
        <img src="./img/prize7.png" alt="">
        <span>100元代金券</span>
      </div>

      <div class="controller">
        <div class="left">还可以抽奖 <span id="number">4</span> 次</div>
        <div class="right" id="start">开始抽奖</div>
      </div>
    </div>

    <div class="dialog" id="dialog">
      <div class="content">
        <div class="head">
          <span>温馨提示</span>
          <span class="close" id="close">&times;</span>
        </div>
        <div class="text" id="text">
          获奖文案
        </div>
        <div class="confirm" id="confirm">再来一次</div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
