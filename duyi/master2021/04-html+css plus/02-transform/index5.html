<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: thistle;
      margin: 300px auto;
      animation: jump 1s infinite alternate;
    }

    @keyframes jump {
      0% {
        transform: translate(0, 0) scale(1, 1);
      }

      40% {
        transform: translate(0, 150px) scale(1.3, 0.7);
      }

      100% {
        transform: translate(0, 0) scale(1, 1);
      }
    }
  </style>
</head>

<body>
  <div class="ball"></div>
</body>

</html>
