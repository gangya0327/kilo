<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin: 100px auto;
      text-align: center;
    }

    .img {
      border-radius: 50%;
      transition: 0.5s;
      opacity: .8;
    }

    .img:hover {
      opacity: 1;
      box-shadow: 0 0 5px #333;
      transform: scale(1.5) rotate(0.5turn);
    }
  </style>
</head>

<body>
  <div class="box">
    <img class="img" src="./1.jpg" alt="" width="200" height="200">
  </div>
</body>

</html>
