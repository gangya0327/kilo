<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>用户注册</title>
  </head>
  <body>
    <form class="container">
      <h3>用户注册</h3>

      <div class="form-item"> <input class="txt" type="text" placeholder="输入手机号" maxlength="11" / > </div>
      <div class="form-item clearfix captcha">
        <input class="txt left" type="text" placeholder="输入手机号" maxlength="11" / >
        <button class="right" type="button" disabled>发送验证码</button>
      </div>
      <div class="form-item"> <input class="txt" type="password" placeholder="输入密码" / > </div>
      <div class="form-item"> <input class="txt" type="password" placeholder="再次输入密码" / > </div>
      <div class="form-item">
        <select class="txt" multiple>
          <option value="1">内容1</option>
          <option value="2">内容2</option>
          <option value="3" selected>内容3</option>
          <option value="4">内容4</option>
          <option value="5">内容5</option>
        </select>
      </div>
      <div class="form-item clearfix">
        <div class="title left">性别</div>
        <div class="left">
          <label for="male">
            <input type="radio" name="sex" checked id="male" />
            <span> 男</span>
          </label>
          <label for="female">
            <input type="radio" name="sex" id="female" />
            <span>女</span>
          </label>
        </div>
      </div>
      <div class="form-item">
        <textarea class="txt" placeholder="输入简介"></textarea>
      </div>
      <div class="form-item policy">
        <label>
          <input type="checkbox" />
          <span>同意上述条款</span>
        </label>
      </div>
      <div class="form-item"> <button disabled> 立即注册</button> <button type="reset"> 重置</button> </div>
    </form>
  </body>
</html>
